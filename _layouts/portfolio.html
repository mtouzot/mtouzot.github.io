---
layout: description
title: Portfolio
pagetype: portfolio
---
<!-- This loops through the projects -->

<ul class="blog-list">
    {% assign projects = site.projects | sort: "title" %}
    {% for project in projects %}
        <li>
            <a class="blog-heading" href="{{ project.website | relative_url }}">{{ project.title }}</a>
            <div class="excerpt">{{ project.description }}</div>
        </li>
    {% endfor %}
</ul>
