name: Build LaTeX document
on:
  push:
    branches:
      - feature/latex_resume

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          output_directory: resume 
          root_file: resume/resume.tex

      - name: Commit PDF LaTeX resume
        run: |
          git config --global user.name "mtouzot"
          git config --global user.email "mtouzot@users.noreply.github.com"
          git add resume.pdf
          git commit -m "Upload PDF resume"
          git push
  
      - name: Upload PDF file in a zip
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: resume.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: resume-${{ steps.date.outputs.date }}
          release_name: resume-${{ steps.date.outputs.date }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./resume.pdf
          asset_name: resume.pdf
          asset_content_type: pdf
